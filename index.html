<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Beauty Product Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #333;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .product-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 20px auto;
            border-radius: 10px;
        }
        
        .product-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .product-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dark Beauty Products</h1>
            <p>Explore our products in immersive 3D</p>
        </div>
        
        <div class="products-grid">
            <a href="dark-beauty-butter/" class="product-card">
                <img src="DarkBodyButter.png" alt="Dark Beauty Body Butter" class="product-image">
                <h2>Dark Beauty Body Butter</h2>
                <p>Rich, nourishing formula for silky smooth skin</p>
                <div class="btn">View in 3D</div>
            </a>
            
            <a href="dark-beauty-hair-food/" class="product-card">
                <img src="DarkBeautyHairFood.png" alt="Dark Beauty Hair Food" class="product-image">
                <h2>Dark Beauty Hair Food</h2>
                <p>Nourishing hair care for healthy, beautiful hair</p>
                <div class="btn">View in 3D</div>
            </a>
            
            <a href="dark-beauty-oil/" class="product-card">
                <img src="DarkBeautyOil.png" alt="Dark Beauty Oil" class="product-image">
                <h2>Dark Beauty Oil</h2>
                <p>Premium beauty oil for radiant skin</p>
                <div class="btn">View in 3D</div>
            </a>
        </div>
    </div>
</body>
</html>
