<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Beauty Product Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .product-card {
            background: transparent;
            border-radius: 15px;
            padding: 0;
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            height: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .product-image-container {
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .product-content {
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .product-card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .product-card p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dark Beauty Products</h1>
            <p>Explore our products in immersive 3D</p>
        </div>
        
        <div class="products-grid">
            <a href="dark-beauty-butter/" class="product-card">
                <div class="product-image-container">
                    <img src="DarkBodyButter.png" alt="Dark Beauty Body Butter" class="product-image">
                </div>
                <div class="product-content">
                    <h2>Dark Beauty Body Butter</h2>
                    <p>Rich, nourishing formula for silky smooth skin</p>
                    <div class="btn">View in 3D</div>
                </div>
            </a>
            
            <a href="dark-beauty-hair-food/" class="product-card">
                <div class="product-image-container">
                    <img src="DarkBeautyHairFood.png" alt="Dark Beauty Hair Food" class="product-image">
                </div>
                <div class="product-content">
                    <h2>Dark Beauty Hair Food</h2>
                    <p>Nourishing hair care for healthy, beautiful hair</p>
                    <div class="btn">View in 3D</div>
                </div>
            </a>
            
            <a href="dark-beauty-oil/" class="product-card">
                <div class="product-image-container">
                    <img src="DarkBeautyOil.png" alt="Dark Beauty Oil" class="product-image">
                </div>
                <div class="product-content">
                    <h2>Dark Beauty Oil</h2>
                    <p>Premium beauty oil for radiant skin</p>
                    <div class="btn">View in 3D</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
